<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Weekly Notes</title>

<!-- Noto Sans -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;700;800;900&display=swap" rel="stylesheet">

<style>
  *{ box-sizing:border-box; }

  :root{
    --bg:#ffffff;
    --ink:#1c1c1e;
    --muted:#8e8e93;
    --line: rgba(0,0,0,.06);
    --soft: rgba(0,0,0,.03);

    /* 5 pastel highlight colors (for the whole block) */
    --p1: rgba(255, 243, 199, .95);
    --p2: rgba(208, 244, 222, .95);
    --p3: rgba(221, 214, 255, .95);
    --p4: rgba(255, 214, 226, .95);
    --p5: rgba(207, 235, 255, .95);

    --sidebar-w: 380px;
  }

  html,body{
    height:100%;
    margin:0;
    font-family: "Noto Sans", -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", system-ui, sans-serif;
    background:var(--bg);
    color:var(--ink);
  }

  .app{
    height:100%;
    display:grid;
    grid-template-columns: var(--sidebar-w) 1fr;
  }

  /* ===== Sidebar ===== */
  .sidebar{
    border-right:1px solid var(--line);
    padding:22px 20px;
    display:flex;
    flex-direction:column;
    gap:18px;
    overflow:hidden;
  }

  /* Calendar */
  .sidebar-header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:14px;
  }
  .sidebar-header strong{
    font-size:22px;
    font-weight:800;
  }
  .sidebar-header button{
    border:none;
    background:none;
    font-size:26px;
    padding:4px 8px;
    cursor:pointer;
    color:var(--ink);
    border-radius:10px;
  }
  .sidebar-header button:hover{ background:rgba(0,0,0,.04); }

  .dow,.calendar{
    display:grid;
    grid-template-columns:repeat(7,1fr);
    text-align:center;
  }
  .dow div{
    font-size:14px;
    color:var(--muted);
    padding:8px 0 12px;
    font-weight:600;
  }
  .day{
    padding:16px 0;
    border-radius:12px;
    cursor:pointer;
    font-size:18px;
    font-weight:500;
  }
  .day:hover{ background:rgba(0,0,0,.04); }
  .day.inactive{ color:#c7c7cc; }
  .day.today{ font-weight:800; }
  .day.active{
    background:rgba(0,122,255,1);
    color:#fff;
    font-weight:800;
  }

  /* Ideas board */
  .ideas{
    flex:1 1 auto;
    min-height:0;
    display:flex;
    flex-direction:column;
    gap:10px;
    padding-top:6px;
    border-top:1px solid var(--line);
  }
  .ideas-title{ padding-top:12px; }
  .ideas-title h2{
    margin:0;
    font-size:20px;
    font-weight:900;
    letter-spacing:.2px;
  }
  .idea-input input{
    width:100%;
    border:none;
    border-radius:12px;
    background:rgba(0,0,0,.04);
    padding:12px 12px;
    font-size:16px;
    outline:none;
    font-family: inherit;
  }
  .idea-input input:focus{ background:rgba(0,0,0,.06); }
  .idea-list{
    overflow:auto;
    padding-right:4px;
  }
  .idea-item{
    display:grid;
    grid-template-columns:18px 1fr;
    gap:10px;
    align-items:start;
    padding:10px 10px;
    border-radius:14px;
  }
  .idea-item:hover{ background:var(--soft); }

  /* handle */
  .handle{
    width:18px;
    height:22px;
    line-height:22px;
    text-align:center;
    color:rgba(0,0,0,.25);
    user-select:none;
    cursor:grab;
    opacity:.85;
  }
  .idea-item:active .handle{ cursor:grabbing; }

  .idea-text{
    font-size:17px;
    line-height:1.4;
    white-space:pre-wrap;
    word-break:break-word;
  }

  /* ===== Main ===== */
  .main{
    padding:42px 46px;
    overflow-y:auto;
  }
  .note-title{
    font-size:36px;
    font-weight:900;
    margin-bottom:10px;
    letter-spacing:.3px;
  }
  .note-sub{
    font-size:19px;
    color:var(--muted);
    margin-bottom:44px;
  }

  /* Week grid Monâ€“Sat */
  .week{
    display:grid;
    grid-template-columns:repeat(6,minmax(240px,1fr));
    gap:0;
  }
  .day-col{
    padding:0 30px;
    position:relative;
    min-width:240px;
  }
  .day-col:not(:last-child)::after{
    content:"";
    position:absolute;
    top:0;
    right:0;
    width:1px;
    height:100%;
    background:linear-gradient(to bottom, transparent, var(--line), transparent);
  }

  .day-name{
    display:flex;
    align-items:baseline;
    gap:10px;
    font-weight:900;
    font-size:22px;
    margin-bottom:22px;
  }
  .day-date{
    font-size:14px;
    color:var(--muted);
    font-weight:700;
  }

  .section{ margin-bottom:34px; }
  .section-emoji{
    font-size:24px;
    margin-bottom:12px;
  }

  /* Task block */
  .task{
    position: relative;
    display:grid;
    grid-template-columns:18px 1fr;
    gap:10px;
    align-items:start;
    padding:10px 10px;
    border-radius:14px;
    background:transparent;
  }
  .task:hover{ background:var(--soft); }

  .task:hover .task-handle{ opacity:1; }
  .task-handle{
    opacity:0;
    transition:opacity .12s ease;
  }

  .task-body{
    font-size:20px;
    line-height:1.6;
    white-space:pre-wrap;
    word-break:break-word;
    outline:none;
    min-height:2.2em;
    font-family: inherit;
  }

  /* Hover X (delete) */
  .task-x{
    position:absolute;
    top:8px;
    right:8px;
    width:22px;
    height:22px;
    border-radius:999px;
    border:none;
    background: rgba(0,0,0,.06);
    color: rgba(0,0,0,.45);
    font-size:16px;
    line-height:22px;
    padding:0;
    cursor:pointer;
    display:none;
  }
  .task:hover .task-x{ display:block; }
  .task-x:hover{
    background: rgba(255,59,48,.14);
    color: rgba(255,59,48,1);
  }

  /* highlights for whole task */
  .hl1{ background: var(--p1) !important; }
  .hl2{ background: var(--p2) !important; }
  .hl3{ background: var(--p3) !important; }
  .hl4{ background: var(--p4) !important; }
  .hl5{ background: var(--p5) !important; }

  /* editing mode */
  .editing{
    background: rgba(0,0,0,.04) !important;
  }

  /* Palette (colors + none) */
  .palette{
    position:fixed;
    z-index:9999;
    display:none;
    padding:10px 12px;
    border-radius:16px;
    background:rgba(255,255,255,.94);
    box-shadow:0 18px 48px rgba(0,0,0,.18);
    border:1px solid rgba(0,0,0,.06);
    backdrop-filter: blur(12px);
    gap:12px;
    align-items:center;
  }
  .swatch{
    width:20px;
    height:20px;
    border-radius:999px;
    border:1px solid rgba(0,0,0,.08);
    cursor:pointer;
  }
  .sw0{
    background: transparent;
    border: 1px dashed rgba(0,0,0,.22);
    position: relative;
  }
  .sw0::after{
    content:"";
    position:absolute;
    inset:4px;
    border-radius:999px;
    background: rgba(0,0,0,.05);
  }

  .sw1{ background: var(--p1); }
  .sw2{ background: var(--p2); }
  .sw3{ background: var(--p3); }
  .sw4{ background: var(--p4); }
  .sw5{ background: var(--p5); }

  /* drag visuals */
  .dragging{ opacity:.55; }
  .drop-target{ background: rgba(0,0,0,.06) !important; }

  @media (max-width: 980px){
    .app{ grid-template-columns:1fr; }
    .sidebar{
      border-right:none;
      border-bottom:1px solid var(--line);
      max-height:55vh;
    }
    .week{ grid-template-columns:1fr; }
    .day-col{ padding:22px 0; }
    .day-col::after{ display:none; }
    .task-handle{ opacity:1; }
    .task-x{ display:block; }
  }
</style>
</head>

<body>
<div class="app">

  <aside class="sidebar">
    <div class="calendar-wrap">
      <div class="sidebar-header">
        <button id="prevMonth" aria-label="Previous month">â€¹</button>
        <strong id="monthLabel"></strong>
        <button id="nextMonth" aria-label="Next month">â€º</button>
      </div>

      <div class="dow" aria-hidden="true">
        <div>S</div><div>M</div><div>T</div>
        <div>W</div><div>T</div><div>F</div><div>S</div>
      </div>

      <div class="calendar" id="calendar"></div>
    </div>

    <section class="ideas" aria-label="Things ideas board">
      <div class="ideas-title">
        <h2>ThingsðŸ’¡</h2>
      </div>

      <div class="idea-input">
        <input id="ideaInput" type="text" aria-label="Add idea" />
      </div>

      <div class="idea-list" id="ideaList"></div>
    </section>
  </aside>

  <main class="main">
    <div class="note-title" id="weekTitle"></div>
    <div class="note-sub" id="weekRange"></div>
    <div class="week" id="week"></div>
  </main>

</div>

<!-- Color palette (ONLY shows when clicking â‹®â‹®) -->
<div class="palette" id="taskPalette" role="dialog" aria-label="Highlight colors">
  <div class="swatch sw0" data-hl="" title="None"></div>
  <div class="swatch sw1" data-hl="hl1" title="Highlight 1"></div>
  <div class="swatch sw2" data-hl="hl2" title="Highlight 2"></div>
  <div class="swatch sw3" data-hl="hl3" title="Highlight 3"></div>
  <div class="swatch sw4" data-hl="hl4" title="Highlight 4"></div>
  <div class="swatch sw5" data-hl="hl5" title="Highlight 5"></div>
</div>

<script>
  /* ===== Storage ===== */
  const KEY = "weekly_notes_things_palette_v4";
  const store = safeParse(localStorage.getItem(KEY)) || { days:{}, ideas:[] };
  function safeParse(s){ try { return JSON.parse(s); } catch { return null; } }
  const save = () => localStorage.setItem(KEY, JSON.stringify(store));
  if(!store.days) store.days = {};
  if(!Array.isArray(store.ideas)) store.ideas = [];

  /* Day payload: { m:[{t,hl},{t,hl}], a:[...], e:[...] } */
  function ensureDay(k){
    if(!store.days[k]) store.days[k] = { m:[null,null], a:[null,null], e:[null,null] };
    for(const part of ["m","a","e"]){
      if(!Array.isArray(store.days[k][part])) store.days[k][part] = [null,null];
      store.days[k][part] = store.days[k][part].slice(0,2);
      while(store.days[k][part].length < 2) store.days[k][part].push(null);
      store.days[k][part] = store.days[k][part].map(v => {
        if(!v) return null;
        if(typeof v === "string") return { t: v, hl: "" };
        return { t: v.t || "", hl: v.hl || "" };
      });
    }
  }

  /* ===== Date helpers ===== */
  const today = new Date(); today.setHours(0,0,0,0);
  let active = new Date(today);
  let viewMonth = new Date(today.getFullYear(), today.getMonth(), 1);

  const ymd = d => d.toISOString().slice(0,10);
  const addDays = (d,n)=>{ const x=new Date(d); x.setDate(x.getDate()+n); x.setHours(0,0,0,0); return x; }
  const startOfWeek = d => { const x=new Date(d); x.setHours(0,0,0,0); x.setDate(x.getDate()-x.getDay()); return x; }
  const weekOfMonth = d => {
    const first = new Date(d.getFullYear(), d.getMonth(), 1);
    return Math.ceil((d.getDate() + first.getDay()) / 7);
  };
  const fmtMD = d => `${String(d.getMonth()+1).padStart(2,"0")}/${String(d.getDate()).padStart(2,"0")}`;
  const fmtShortDay = d => ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"][d.getDay()];

  /* ===== Calendar ===== */
  const calendar = document.getElementById("calendar");
  const monthLabel = document.getElementById("monthLabel");

  function renderCalendar(){
    calendar.innerHTML = "";
    monthLabel.textContent = viewMonth.toLocaleDateString(undefined,{month:"long",year:"numeric"});
    const start = startOfWeek(new Date(viewMonth));
    for(let i=0;i<42;i++){
      const d = addDays(start,i);
      const div = document.createElement("div");
      div.className = "day";
      div.textContent = d.getDate();
      if(d.getMonth()!==viewMonth.getMonth()) div.classList.add("inactive");
      if(ymd(d)===ymd(today)) div.classList.add("today");
      if(ymd(d)===ymd(active)) div.classList.add("active");
      div.onclick = ()=>{ active=new Date(d); renderCalendar(); renderWeek(); hidePalette(); };
      calendar.appendChild(div);
    }
  }

  /* ===== Ideas board ===== */
  const ideaInput = document.getElementById("ideaInput");
  const ideaList = document.getElementById("ideaList");

  function newId(){
    return Math.random().toString(16).slice(2) + Date.now().toString(16);
  }

  function addIdea(text){
    const t = (text || "").trim();
    if(!t) return;
    store.ideas.unshift({ id: newId(), text: t });
    ideaInput.value = "";
    save();
    renderIdeas();
  }

  function removeIdea(id){
    store.ideas = store.ideas.filter(x => x.id !== id);
    save();
    renderIdeas();
  }

  function renderIdeas(){
    ideaList.innerHTML = "";
    for(const idea of store.ideas){
      const item = document.createElement("div");
      item.className = "idea-item";
      item.draggable = true;
      item.dataset.ideaId = idea.id;

      const handle = document.createElement("div");
      handle.className = "handle";
      handle.textContent = "â‹®â‹®";
      item.appendChild(handle);

      const text = document.createElement("div");
      text.className = "idea-text";
      text.textContent = idea.text;
      item.appendChild(text);

      // dblclick in ideas = delete (simple)
      item.addEventListener("dblclick", () => removeIdea(idea.id));

      item.addEventListener("dragstart", (e) => {
        item.classList.add("dragging");
        e.dataTransfer.effectAllowed = "move";
        e.dataTransfer.setData("text/plain", JSON.stringify({ type:"idea", ideaId: idea.id }));
      });

      item.addEventListener("dragend", () => {
        item.classList.remove("dragging");
        document.querySelectorAll(".drop-target").forEach(el => el.classList.remove("drop-target"));
      });

      ideaList.appendChild(item);
    }
  }

  // FIX: Korean IME composition (no partial submit)
  let ideaComposing = false;
  ideaInput.addEventListener("compositionstart", () => { ideaComposing = true; });
  ideaInput.addEventListener("compositionend", () => { ideaComposing = false; });

  ideaInput.addEventListener("keydown", (e) => {
    if(e.key === "Enter"){
      // IMPORTANT: don't submit while IME is composing
      if (ideaComposing || e.isComposing) return;
      e.preventDefault();
      addIdea(ideaInput.value);
    }
  });

  /* ===== Week (Monâ€“Sat) ===== */
  const weekEl = document.getElementById("week");
  const weekTitle = document.getElementById("weekTitle");
  const weekRange = document.getElementById("weekRange");

  function renderWeek(){
    weekEl.innerHTML = "";

    const start = startOfWeek(active); // Sunday
    const monday = addDays(start, 1);
    const saturday = addDays(start, 6);

    weekTitle.textContent = `${active.toLocaleDateString(undefined,{month:"long"})}, Week ${weekOfMonth(active)}`;
    weekRange.textContent = `${monday.toLocaleDateString()} â€“ ${saturday.toLocaleDateString()}`;

    const offsets = [1,2,3,4,5,6]; // Mon..Sat
    const sections = [["m","â˜€ï¸"],["a","ðŸŒ¤"],["e","ðŸŒ™"]];

    offsets.forEach((off)=>{
      const d = addDays(start, off);
      const dayKey = ymd(d);
      ensureDay(dayKey);

      const col = document.createElement("div");
      col.className = "day-col";

      const name = document.createElement("div");
      name.className = "day-name";
      name.innerHTML = `<span>${fmtShortDay(d)}</span><span class="day-date">${fmtMD(d)}</span>`;
      col.appendChild(name);

      sections.forEach(([part,emoji])=>{
        const sec = document.createElement("div");
        sec.className = "section";

        const icon = document.createElement("div");
        icon.className = "section-emoji";
        icon.textContent = emoji;
        sec.appendChild(icon);

        for(let slot=0; slot<2; slot++){
          const task = document.createElement("div");
          task.className = "task";
          task.draggable = true;
          task.dataset.dayKey = dayKey;
          task.dataset.part = part;
          task.dataset.idx = String(slot);

          const payload = store.days[dayKey][part][slot];
          if(payload && payload.hl) task.classList.add(payload.hl);

          const handle = document.createElement("div");
          handle.className = "handle task-handle";
          handle.textContent = "â‹®â‹®";
          task.appendChild(handle);

          const body = document.createElement("div");
          body.className = "task-body";
          body.contentEditable = "false"; // locked by default
          body.spellcheck = true;
          body.innerHTML = payload ? (payload.t || "") : "";
          task.appendChild(body);

          // Hover X delete button
          const xbtn = document.createElement("button");
          xbtn.className = "task-x";
          xbtn.type = "button";
          xbtn.textContent = "Ã—";
          xbtn.title = "Remove";
          xbtn.addEventListener("mousedown", (e) => e.preventDefault());
          xbtn.addEventListener("click", (e) => {
            e.stopPropagation();
            clearTask(task);
            hidePalette();
          });
          task.appendChild(xbtn);

          /* Palette opens ONLY when clicking the dots */
          handle.addEventListener("mousedown", (e) => e.preventDefault());
          handle.addEventListener("click", (e) => {
            e.stopPropagation();
            if(task.classList.contains("editing")) return;
            setActiveTask(task);
            showPaletteNear(task);
          });

          /* Double click toggles edit mode â€” palette should NOT pop */
          task.addEventListener("dblclick", (e) => {
            e.preventDefault();
            setActiveTask(task);
            enterEditMode(task);
          });

          /* Save edits on input (only when editable) */
          body.addEventListener("input", () => {
            if(body.contentEditable !== "true") return;
            writeTaskText(task, body.innerHTML);
          });

          /* paste plain text when editing */
          body.addEventListener("paste", (e) => {
            if(body.contentEditable !== "true") return;
            e.preventDefault();
            const text = (e.clipboardData || window.clipboardData).getData("text/plain");
            insertTextAtCursor(text);
            writeTaskText(task, body.innerHTML);
          });

          /* Exit edit mode on blur */
          body.addEventListener("blur", () => exitEditMode(task));

          /* Escape to stop editing */
          body.addEventListener("keydown", (e) => {
            if(e.key === "Escape"){
              e.preventDefault();
              body.blur();
            }
          });

          /* Drag targets */
          task.addEventListener("dragover", (e) => {
            e.preventDefault();
            task.classList.add("drop-target");
            e.dataTransfer.dropEffect = "move";
          });
          task.addEventListener("dragleave", () => task.classList.remove("drop-target"));

          task.addEventListener("drop", (e) => {
            e.preventDefault();
            task.classList.remove("drop-target");
            hidePalette();

            let payloadDrag;
            try { payloadDrag = JSON.parse(e.dataTransfer.getData("text/plain")); }
            catch { return; }

            const to = { dayKey: task.dataset.dayKey, part: task.dataset.part, idx: Number(task.dataset.idx) };
            ensureDay(to.dayKey);

            if(payloadDrag.type === "task"){
              const from = payloadDrag.from;
              if(from.dayKey === to.dayKey && from.part === to.part && from.idx === to.idx) return;
              ensureDay(from.dayKey);

              const src = store.days[from.dayKey][from.part][from.idx];
              const dst = store.days[to.dayKey][to.part][to.idx];

              store.days[from.dayKey][from.part][from.idx] = dst || null;
              store.days[to.dayKey][to.part][to.idx] = src || null;

              save();
              renderWeek();
              return;
            }

            if(payloadDrag.type === "idea"){
              const idea = store.ideas.find(x => x.id === payloadDrag.ideaId);
              if(!idea) return;

              const current = store.days[to.dayKey][to.part][to.idx];
              const insert = escapeHTML(idea.text).replace(/\n/g, "<br>");

              const nextText = current && current.t && current.t.trim()
                ? (current.t + "<br>" + insert)
                : insert;

              store.days[to.dayKey][to.part][to.idx] = { t: nextText, hl: (current?.hl || "") };

              store.ideas = store.ideas.filter(x => x.id !== payloadDrag.ideaId);

              save();
              renderIdeas();
              renderWeek();
              return;
            }
          });

          /* Dragging a task block (swap) */
          task.addEventListener("dragstart", (e) => {
            if(task.classList.contains("editing")) { e.preventDefault(); return; }
            const sel = window.getSelection();
            if(sel && !sel.isCollapsed) { e.preventDefault(); return; }

            hidePalette();
            task.classList.add("dragging");
            e.dataTransfer.effectAllowed = "move";
            e.dataTransfer.setData("text/plain", JSON.stringify({
              type: "task",
              from: {
                dayKey: task.dataset.dayKey,
                part: task.dataset.part,
                idx: Number(task.dataset.idx)
              }
            }));
          });

          task.addEventListener("dragend", () => {
            task.classList.remove("dragging");
            document.querySelectorAll(".drop-target").forEach(el => el.classList.remove("drop-target"));
          });

          sec.appendChild(task);
        }

        col.appendChild(sec);
      });

      weekEl.appendChild(col);
    });

    save();
  }

  /* ===== Color palette ===== */
  const palette = document.getElementById("taskPalette");
  let activeTaskEl = null;

  function setActiveTask(task){ activeTaskEl = task; }

  function showPaletteNear(task){
    if(!task) return;
    const rect = task.getBoundingClientRect();
    const pad = 10;
    const palW = 220; // includes "none"
    const left = Math.min(Math.max(rect.left + rect.width/2 - palW/2, pad), window.innerWidth - palW - pad);
    const top = Math.max(rect.top - 58, pad);

    palette.style.left = `${left}px`;
    palette.style.top = `${top}px`;
    palette.style.display = "flex";
  }

  function hidePalette(){
    palette.style.display = "none";
    activeTaskEl = null;
  }

  function getTaskKey(task){
    return { dayKey: task.dataset.dayKey, part: task.dataset.part, idx: Number(task.dataset.idx) };
  }

  function writeTaskText(task, html){
    const {dayKey, part, idx} = getTaskKey(task);
    ensureDay(dayKey);
    const cur = store.days[dayKey][part][idx] || { t:"", hl:"" };
    store.days[dayKey][part][idx] = { t: html, hl: cur.hl || "" };
    save();
  }

  function setTaskHighlight(task, hlClass){
    task.classList.remove("hl1","hl2","hl3","hl4","hl5");
    if(hlClass) task.classList.add(hlClass);

    const {dayKey, part, idx} = getTaskKey(task);
    ensureDay(dayKey);
    const cur = store.days[dayKey][part][idx];
    const next = cur ? { t: cur.t || "", hl: hlClass } : { t: "", hl: hlClass };
    store.days[dayKey][part][idx] = next;
    save();
  }

  function clearTask(task){
    const {dayKey, part, idx} = getTaskKey(task);
    ensureDay(dayKey);
    store.days[dayKey][part][idx] = null;
    save();
    renderWeek();
  }

  function enterEditMode(task){
    document.querySelectorAll(".task.editing").forEach(t => exitEditMode(t));
    hidePalette(); // IMPORTANT: never show palette while typing
    task.classList.add("editing");
    const body = task.querySelector(".task-body");
    body.contentEditable = "true";
    body.focus();
    placeCaretAtEnd(body);
  }

  function exitEditMode(task){
    if(!task.classList.contains("editing")) return;
    const body = task.querySelector(".task-body");
    body.contentEditable = "false";
    task.classList.remove("editing");
  }

  // Swatches apply immediately, including None
  document.querySelectorAll("#taskPalette .swatch").forEach(sw => {
    sw.addEventListener("mousedown", (e) => e.preventDefault());
    sw.addEventListener("click", () => {
      if(!activeTaskEl) return;
      setTaskHighlight(activeTaskEl, sw.dataset.hl || "");
      hidePalette();
    });
  });

  // click outside closes palette
  document.addEventListener("mousedown", (e) => {
    if(palette.contains(e.target)) return;
    if(e.target.closest && e.target.closest(".task-handle")) return;
    hidePalette();
  });

  window.addEventListener("scroll", () => hidePalette(), { passive:true });

  /* ===== Helpers ===== */
  function escapeHTML(str){
    return str.replace(/[&<>"']/g, (ch) => ({
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
    }[ch]));
  }

  function insertTextAtCursor(text){
    const sel = window.getSelection();
    if(!sel || sel.rangeCount === 0) return;
    const range = sel.getRangeAt(0);
    range.deleteContents();
    const node = document.createTextNode(text);
    range.insertNode(node);
    range.setStartAfter(node);
    range.collapse(true);
    sel.removeAllRanges();
    sel.addRange(range);
  }

  function placeCaretAtEnd(el){
    const range = document.createRange();
    range.selectNodeContents(el);
    range.collapse(false);
    const sel = window.getSelection();
    sel.removeAllRanges();
    sel.addRange(range);
  }

  /* ===== Month nav ===== */
  document.getElementById("prevMonth").onclick=()=>{
    viewMonth.setMonth(viewMonth.getMonth()-1);
    renderCalendar();
  };
  document.getElementById("nextMonth").onclick=()=>{
    viewMonth.setMonth(viewMonth.getMonth()+1);
    renderCalendar();
  };

  renderCalendar();
  renderIdeas();
  renderWeek();
</script>
